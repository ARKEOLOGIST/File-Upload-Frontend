<div class="row">
<div class="row mx-auto" *ngIf="show" style="padding:20px;">
<div class="col-md-4"  *ngFor="let datum of data" style="margin: 20px 0;">
    <div class="card">
        <div class="card-title text-center">
            <h4>{{ datum.title }}</h4>
        </div>
        <div class="card-body p-0 mx-auto">
            <div class="col-md-8">
                <img [src]="datum.link" style="height: 10rem; width: 10rem; object-fit: cover;">
            </div>
        </div>
        <div class="card-text text-center">
            <h5>{{ datum.description }}</h5>
        </div>
        <button class="btn btn-danger" (click)="deleteCall(datum.id)">Delete</button>
    </div>
</div>
</div>
<div class="row mx-auto" *ngIf="!show" style="padding:20px;">
<div class="col-md-4" *ngFor="let datum of display" style="margin: 20px 0;">
    <div class="card">
        <div class="card-title text-center">
            <h4>{{ datum.title }}</h4>
        </div>
        <div class="card-body p-0 mx-auto">
            <div class="col-lg-12">
                <img [src]="datum.link" style="height: 10rem; width: 10rem; object-fit: cover;">
            </div>
        </div>
        <div class="card-text text-center">
            <h5>{{ datum.description }}</h5>
        </div>
        <button class="btn btn-danger" (click)="deleteCall(datum.id)">Delete</button>
    </div>
</div>
</div>
<div class="col-md-12 text-center">
    <button (click) = "openList($event)" *ngIf="showButton()"> Queue - {{ data.length - index }} </button>
</div>
<div class="col-md-12 text-center" style="padding-top: 70px;">
    <a routerLink="/home"><h1>Upload</h1></a>
</div>
</div>
