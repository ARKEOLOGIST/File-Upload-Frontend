<div class="container center" style="margin-top: 100px;">
    <div class="row">
      <div class="col-md-8 mx-auto">
      <div class="card" style="padding:3rem;">
      <div class="card-title text-center">
        <h2>Image Upload</h2>
      </div>
      <div class="card-body">
      <form [formGroup]="form" method="POST" enctype="multipart/form-data" (ngSubmit)="sendRequest()">
        <div class="col-md-8 mx-auto">
        <div class="form-group">
          <label for="exampletitle">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" [formControl]="form.controls['title']">
        </div>
        <div class="form-group">
          <label for="exampledescription">Description</label>
          <input type="text" class="form-control" id="description" name="description" placeholder="Enter description" [formControl]="form.controls['description']">
        </div>
        <div class="form-group">
          <label for="exampleimage">Image</label>
          <input type="file" accept="image/*" class="form-control-file" id="image" name="image" placeholder="image" style="border:0" (change)="createFormData($event)">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
      </form>
      </div>
      </div>
      </div>
    </div>
    <div class="container text-center" style="padding-top: 80px;">
      <h2><a routerLink="/upload">List</a></h2>
  </div>
  </div>
